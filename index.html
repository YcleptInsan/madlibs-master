          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>

          </div>
          <div class="form-group">

            <input id="exclamation2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb2">A past tense verb</label>
            <input id="verb2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun2">A noun</label>
            <input id="noun2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A new fantastical adventure</h1>
        <p>Another day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods with <span class="person3"></span>, when suddenly a giant <span class="animal"></span> appeared. <span class="exclamation"></span>, <span class="person1"></span> cried.</p>
        <p>They <span class="verb"></span> to the nearest <span class="noun2"></span>.</p>
        <p><span class="person3"></span> cried <span class="exclamation2"></span> to <span class="person4"></span> who <span class="verb2"></span> to the <span class="noun2"></span> when a <span class="animal2"></span> emerged from the shadows....</p>
      </div>
    </div>
